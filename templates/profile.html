<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Medical Stats</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Gamified Profile Page */
        body {
            background-color: #1a1a1a; /* Dark background */
            color: gold;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .profile-container {
            background: linear-gradient(135deg, #333, #000); /* Dark gradient */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .profile-container h2 {
            color: #FFD700; /* Gold heading */
            margin-bottom: 30px;
            font-size: 28px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background-color: rgba(255, 215, 0, 0.1); /* Light gold background */
            border-radius: 8px;
            border: 1px solid rgba(255, 215, 0, 0.3); /* Gold border */
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .stat-item strong {
            color: #FFA500; /* Orange-gold for stat labels */
            font-weight: 600;
            margin-right: 10px;
        }

        .stat-item span {
            font-size: 18px;
            color: gold;
            flex-shrink: 0;
        }

        .stat-item:last-child {
            margin-bottom: 0;
        }

        .stat-item:hover {
            transform: translateY(-3px);
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h2>Your Medical Stats</h2>
        <div class="stat-item">
            <strong>Name:</strong>
            <span>{{ name }}</span>
        </div>
        <div class="stat-item">
            <strong>Level:</strong>
            <span>{{ level }}</span>
        </div>
        <div class="stat-item">
            <strong>Status:</strong>
            <span>{{ badge }}</span>
        </div>
        <div class="stat-item">
            <strong>Attempted:</strong>
            <span>{{ total }}</span>
        </div>
        <div class="stat-item">
            <strong>Right Answers:</strong>
            <span>{{ correct }}</span>
        </div>
        <div class="stat-item">
            <strong>Wrong Answers:</strong>
            <span>{{ incorrect }}</span>
        </div>
    </div>
</body>
</html>
