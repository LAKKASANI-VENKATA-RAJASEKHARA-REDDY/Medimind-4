<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HELP.com</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    

    <section class="login-form">
        <h2 style="margin-top: 10px; text-align: center;">Login</h2>

        <!-- Display error message if exists -->
        {% if error_message %}
            <p style="color: red; text-align: center;">{{ error_message }}</p>
        {% endif %}

        <form action="{{ url_for('login') }}" method="post" class="login_form">
            <label for="email">EMAIL ID:</label>
            <input type="email" id="email" name="email" required>
        
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        
            <button type="submit">Login</button>
        </form>
    </section>

    <p style="text-align: center;">Don't have an account? <a href="{{ url_for('register') }}">Register Here</a></p>

    
</body>
</html>
