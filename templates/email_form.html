<!DOCTYPE html>
<html>
<head>
    <title>Enter Email</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212; /* Dark background */
            color: #ddd; /* Light text for contrast */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: #222; /* Slightly lighter dark background for form */
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Deeper shadow for depth */
            width: 300px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #ddd;
            text-align: left;
        }

        input[type="email"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #444; /* Darker border */
            border-radius: 4px;
            background-color: #333; /* Darker input background */
            color: #eee;
        }

        button {
            background-color: #FFD700; /* Gold button */
            color: black;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #DAA520; /* Darker gold on hover */
        }

        /* Gamified Elements */
        form::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            background: linear-gradient(45deg, #FFD700, transparent); /* Gold border effect */
            background-size: 400% 400%;
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            z-index: -1;
            animation: gamifiedBorder 8s linear infinite;
        }

        @keyframes gamifiedBorder {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        form::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2); /* Subtle overlay for depth */
            border-radius: 8px;
            z-index: -1;
        }
    </style>
</head>
<body>
    <form method="POST" action="/send">
        <label for="email">Email:</label>
        <input type="email" name="email" required>
        <button type="submit">Send OTP</button>
    </form>
</body>
</html>
